name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Скачать код из репозитория
        uses: actions/checkout@v4

      - name: Войти в Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

        name: Построить Docker образ
        run: docker build -t lazydimas034/Task_3

      - name: Отправить образ в Docker Hub
        run: docker push lazydimas034/Task_3